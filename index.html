<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <input type="text" id="input" disabled style="font-weight: bolder;">
            <button type="reset" onclick="reset()">Clear</button>
            <div class="grid-container" id="grid-container">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <div class="bottom-grid">
                    <button>0</button>
                    <button>/</button>
                    <button>=</div>
                </div>
            </div>
        </div>
    </div>

    <button id="btn">Click me</button>
    <script src="./script.js"></script>
</body>
</html>
